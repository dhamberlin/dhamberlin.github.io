<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>üõπüßô‚Äç‚ôÇÔ∏è</title>
    <link rel="stylesheet" href="tricks.css" />

    <style>
      :root {
        --inner-width: min(80vw, min(420px, 50vh));
      }

      @keyframes gradient {
        0% {
          background-position: 0% 0%;
        }
        100% {
          background-position: 100% 0%;
        }
      }

      body {
        height: 100vh;
        width: 100vw;
        margin: 0;
        padding: 0;
        overflow: hidden;
        color: #eee;
        font-family: Arial, Helvetica, sans-serif;
        background: linear-gradient(
          120deg,
          rgb(125, 6, 161) 2%,
          rgb(52, 52, 151) 36%,
          rgb(9, 163, 193) 69%,
          rgb(125, 6, 161) 98%
        );
        background-size: 4000% 100%;
        animation: gradient 13s linear infinite;
      }

      .container {
        margin: 0 13px;
        height: 100%;
      }

      .inner-container {
        position: relative;
        max-width: var(--inner-width);
      }

      .stack {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      #wizard-container {
        max-width: 100%;
        max-height: 50vh;
        transform: rotateZ(1deg);
      }

      @keyframes wobble {
        0% {
          transform: rotateZ(-3deg);
        }
        100% {
          transform: rotateZ(3deg);
        }
      }

      @keyframes bounce {
        0% {
          transform: translateY(-3px);
        }
        100% {
          transform: translateY(3px);
        }
      }

      img {
        user-select: none;
        -webkit-user-drag: none;
      }

      .boombox-container {
        position: absolute;
        left: calc(50% - 66px);
        bottom: 0;
        width: 66px;
        height: 42px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.1s ease-in-out;
      }
      .boombox-container:hover {
        transform: scale(1.2);
      }
      .boombox-container.on {
        width: 18%;
        left: 70%;
        bottom: 95%;
        transform: scale(2);
      }
      .boombox-container.on:hover {
        transform: scale(2.2);
      }

      .bounce {
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .on .bounce {
        animation: bounce 4s ease-in-out alternate-reverse infinite;
      }

      #boombox {
        width: 100%;
        transition: all 0.1s ease-in-out;
      }
      .on #boombox {
        animation: wobble 5s ease-in-out alternate-reverse infinite;
      }
      .on #boombox:hover {
        transform: scale(1.1);
      }

      #wizard {
        cursor: pointer;
        height: 100%;
        max-width: 100%;
        max-height: 100%;
      }

      p {
        text-align: center;
        text-shadow: 2px 2px #333;
        margin: 0;
        padding: 4px 0;
        font-size: 1.1rem;
      }

      #result-container {
        min-height: 5rem;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 4px 0;
        width: min(420px, 80%);
      }

      #result {
        text-align: center;
        text-shadow: 2px 2px #333;
        margin: 0;
        width: 80vw;
        position: absolute;
      }

      #result::first-letter {
        text-transform: capitalize;
      }

      #info-container {
        width: 112px;
        height: 84px;
      }

      #sauce-container {
        height: 78px;
        position: absolute;
        right: calc(50% - 66px);
        bottom: 0;
        transition: all 0.1s ease-in-out;
        visibility: visible !important;
      }

      #sauce-container:hover {
        transform: scale(1.2);
      }


      .sauced #sauce-container {
        z-index: 4200;
        height: calc(var(--inner-width) * .6);
        bottom: 100%;
        right: calc(50% - 32px);
        transform: translateY(20%);
      }

      #sauce {
        height: 100%;
        cursor: pointer;
        transition: all 0.1s ease-in-out;
      }

      .sauced #sauce {
        transform: rotateZ(100deg);
      }

      a {
        font-size: larger;
        text-shadow: none;
        color: #eee;
      }

      #backdrop {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: rgba(0, 0, 0, 0.7);
        z-index: 421;
        display: flex;
        justify-content: center;
        align-items: center;
        visibility: hidden;
      }

      .sauced #backdrop {
        visibility: visible;
      }

      #dialog-content {
        position: absolute;
        border-radius: 16px;
        width: 100%;
        max-height: calc(100% - 100px);
        background-color: rgba(0, 0, 0, 0.7);
        box-shadow: 0 0 16px rgba(0, 0, 0, 0.5);
        visibility: hidden;
        z-index: 422;
        bottom: 0;
      }

      .sauced #dialog-content {
        position: absolute;
        visibility: visible;
        display: flex;
        bottom: unset;
      }

      .dialog-inner {
        padding: 32px;
        border-radius: 16px;
        background: rgba(0, 0, 0, 0.3);
        max-height: 100%;
        overflow-y: scroll;
      }

      .dialog-inner p {
        margin: 0;
        padding: 16px 0;
      }

      #close-dialog {
        position: absolute;
        top: 0;
        right: 0;
        cursor: pointer;
        width: 32px;
        height: 32px;
        display: flex;
        justify-content: flex-start;
        align-items: flex-end;
      }
    </style>

    <script
      defer
      src="https://static.cloudflareinsights.com/beacon.min.js"
      data-cf-beacon='{"token": "b1ead4ebc5254bcf8a5cc9c79ddf3213"}'
    ></script>
  </head>
  <body>
    <div class="container stack">
      <div class="inner-container stack">
        <div id="wizard-container">
          <img
            src="blink-wizard.gif"
            alt="skate wizard shredding gnar"
            id="wizard"
          />
        </div>

    

        <div id="result-container">
          <h3 id="result"></h3>
        </div>

        <div class="boombox-container">
          <div class="bounce">
            <img
              id="boombox"
              src="boombox.png"
              alt="boombox - click to play or pause tunes"
            />
          </div>
        </div>

       
        <div id="info-container">
          <!-- holds space for boombox and sauce icons -->
        </div>

        <div id="dialog-content">
          <div class="dialog-inner">
            <p>
              A Skate Wizard's tricks are magical and different from any you may
              be familiar with.
            </p>
            <p>
              Think of this trick generator like you would a good bottle of hot
              sauce. Reach for it whenever you want more flavor in your game.
            </p>
            <p>As far as we know, you can't over-use it.</p>
            <p>
              <a href="https://skatewizards.bigcartel.com/"
                >Check out Skate Wizards</a
              >
            </p>
          </div>
          <div id="close-dialog">&#x2715;</div>

          <div id="sauce-container">
            <img
              id="sauce"
              src="sauce.png"
              alt="info icon - click for more information"
            />
          </div>
      </div>

      </div>
    </div>
    <div id="backdrop"></div>
  </body>
  <script src="script.js"></script>
</html>

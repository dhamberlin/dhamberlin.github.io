<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>üõπüßô‚Äç‚ôÇÔ∏è</title>
    <link rel="stylesheet" href="tricks.css" />

    <style>
      @keyframes gradient {
        0% {
          background-position: 0% 0%;
        }
        100% {
          background-position: 100% 0%;
        }
      }

      body {
        height: 100vh;
        width: 100vw;
        margin: 0;
        padding: 0;
        overflow: hidden;
        color: #eee;
        font-family: Arial, Helvetica, sans-serif;
        background: linear-gradient(
          120deg,
          rgb(125, 6, 161) 2%,
          rgb(52, 52, 151) 36%,
          rgb(9, 163, 193) 69%,
          rgb(125, 6, 161) 98%
        );
        background-size: 4000% 100%;
        animation: gradient 13s linear infinite;
      }

      .container {
        margin: auto;
        padding: 0 13px;
        height: 100%;
      }

      .inner-container {
        position: relative;
      }

      .stack {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      #wizard-container {
        max-width: min(420px, 90%);
        max-height: 50vh;
        transform: rotateZ(1deg);
      }

      @keyframes wobble {
        0% {
          transform: rotateZ(-3deg);
        }
        100% {
          transform: rotateZ(3deg);
        }
      }

      @keyframes bounce {
        0% {
          transform: translateY(-3px);
        }
        100% {
          transform: translateY(3px);
        }
      }

      .boombox-container {
        position: absolute;
        left: 0;
        bottom: 0;
        width: 18%;
        cursor: pointer;
        transition: all 0.1s ease-in-out;
      }
      .boombox-container:hover {
        transform: scale(1.2);
      }
      .boombox-container.on {
        left: 70%;
        bottom: 95%;
        transform: scale(2);
      }
      .boombox-container.on:hover {
        transform: scale(2.2);
      }

      .on .bounce {
        animation: bounce 4s ease-in-out alternate-reverse infinite;
      }

      #boombox {
        width: 100%;
        transition: all 0.1s ease-in-out;
      }
      .on #boombox {
        animation: wobble 5s ease-in-out alternate-reverse infinite;
      }
      .on #boombox:hover {
        transform: scale(1.1);
      }

      #wizard {
        cursor: pointer;
        width: 100%;
      }

      p {
        text-align: center;
        text-shadow: 2px 2px #333;
        margin: 0;
        padding: 4px 0;
      }

      #result-container {
        min-height: 3rem;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 4px 0;
      }

      #result {
        text-align: center;
        text-shadow: 2px 2px #333;
        margin: 0;
      }

      #result::first-letter {
        text-transform: capitalize;
      }

      a {
        font-size: small;
        display: block;
        text-align: center;
        color: #eee;
      }
    </style>

    <script
      defer
      src="https://static.cloudflareinsights.com/beacon.min.js"
      data-cf-beacon='{"token": "b1ead4ebc5254bcf8a5cc9c79ddf3213"}'
    ></script>
  </head>
  <body>
    <div class="container stack">
      <div class="inner-container stack">
        <div class="boombox-container">
          <div class="bounce">
            <img
              id="boombox"
              src="boombox.png"
              alt="boombox - click to play or pause tunes"
            />
          </div>
        </div>

        <div id="wizard-container">
          <img
            src="blink-wizard.gif"
            alt="skate wizard shredding gnar"
            id="wizard"
          />
        </div>

        <div class="row">
          <div id="result-container">
            <h3 id="result"></h3>
          </div>
          <p>Tap the wizard for a fresh trick</p>
          <a href="https://michaelchsiung.itch.io/">Check out Skate Wizards</a>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
